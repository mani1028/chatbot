<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        // Load and apply branding settings
        async function loadBranding() {
            try {
                const response = await fetch('/api/widget-settings');
                if (response.ok) {
                    const branding = await response.json();
                    document.documentElement.style.setProperty('--primary-color', branding.primary_color);
                    document.documentElement.style.setProperty('--secondary-color', branding.secondary_color);
                    document.documentElement.style.setProperty('--accent-color', branding.accent_color);
                    
                    const titleEl = document.querySelector('.chat-header h2');
                    if (titleEl) titleEl.textContent = branding.bot_name;
                    
                    const initialMsg = document.querySelector('.bot-message');
                    if (initialMsg) initialMsg.textContent = branding.initial_message;
                }
            } catch (error) {
                console.error('Failed to load branding:', error);
            }
        }
        window.addEventListener('DOMContentLoaded', loadBranding);
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>ðŸ¤– AI Assistant</h2>
        </div>
        <div id="chat-box" class="chat-box">
            <div class="bot-message">Hello! How can I help you?</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- Script included only once at the end -->
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
