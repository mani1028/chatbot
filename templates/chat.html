<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        // Load and apply branding settings
        async function loadBranding() {
            try {
                const response = await fetch('/api/widget-settings');
                if (response.ok) {
                    const branding = await response.json();
                    // Apply CSS variables for theming
                    document.documentElement.style.setProperty('--primary-color', branding.primary_color);
                    document.documentElement.style.setProperty('--secondary-color', branding.secondary_color);
                    document.documentElement.style.setProperty('--accent-color', branding.accent_color);
                    
                    // Update title
                    const titleEl = document.querySelector('.chat-title h2');
                    if (titleEl) titleEl.textContent = branding.bot_name;
                    
                    const descEl = document.querySelector('.chat-title p');
                    if (descEl) descEl.textContent = branding.bot_description;
                    
                    // Update initial message
                    const initialMsg = document.querySelector('.initial-bot-message');
                    if (initialMsg) initialMsg.textContent = branding.initial_message;
                    
                    // Update favicon
                    if (branding.favicon_url) {
                        const link = document.createElement('link');
                        link.rel = 'icon';
                        link.href = branding.favicon_url;
                        document.head.appendChild(link);
                    }
                    
                    // Apply custom CSS
                    if (branding.custom_css) {
                        const style = document.createElement('style');
                        style.innerHTML = branding.custom_css;
                        document.head.appendChild(style);
                    }
                }
            } catch (error) {
                console.error('Failed to load branding:', error);
            }
        }
        
        // Load branding on page load
        window.addEventListener('DOMContentLoaded', loadBranding);
    </script>
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
    </head>
    <body>
        <div class="chat-container">
            <div class="chat-header">
                <h2>ðŸ¤– AI Assistant</h2>
            </div>
            <div id="chat-box" class="chat-box">
                <div class="bot-message">Hello! How can I help you?</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-btn">Send</button>
            </div>
        </div>

        <script src="{{ url_for('static', filename='chat.js') }}"></script>
    </body>
    </html>
