<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ branding.bot_name }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-color: {{ branding.primary_color }};
            --secondary-color: {{ branding.secondary_color }};
            --accent-color: {{ branding.accent_color }};
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: {% if branding.theme_mode == 'dark' %}#1e1e1e{% else %}#f5f5f5{% endif %};
            color: {% if branding.theme_mode == 'dark' %}#e0e0e0{% else %}#333{% endif %};
            height: 100vh; display: flex; flex-direction: column;
        }
        .chat-container { display: flex; flex-direction: column; height: 100%; width: 100%; }
        .chat-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center;
        }
        .chat-title h2 { font-size: 16px; margin: 0; }
        .chat-title p { font-size: 12px; opacity: 0.9; margin: 0; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 10px; max-width: 80%; word-wrap: break-word; font-size: 14px; }
        .bot-message { align-self: flex-start; background: {% if branding.theme_mode == 'dark' %}#2d2d2d{% else %}#fff{% endif %}; border: 1px solid #ddd; }
        .user-message { align-self: flex-end; background: var(--primary-color); color: white; }
        .chat-input-area { padding: 15px; border-top: 1px solid #ddd; display: flex; gap: 10px; }
        .chat-input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ddd; outline: none; }
        .send-btn { background: var(--primary-color); color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
        .typing { font-size: 12px; color: #888; margin-left: 15px; display: none; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">
                <h2>{{ branding.bot_name }}</h2>
                <p>{{ branding.bot_description }}</p>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">{{ branding.initial_message }}</div>
        </div>
        <div class="typing" id="typingIndicator">Typing...</div>

        <div class="chat-input-area">
            <input type="text" id="messageInput" class="chat-input" placeholder="Type a message...">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_URL = '{{ api_url }}';
        // CRITICAL FIX: Ensure we have the site ID available in JS
        const SITE_ID = {{ branding.site_id }};
        
        const msgInput = document.getElementById('messageInput');
        const chatBox = document.getElementById('chatMessages');
        const typing = document.getElementById('typingIndicator');

        msgInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const text = msgInput.value.trim();
            if(!text) return;

            // 1. Show User Message
            addMessage(text, 'user-message');
            msgInput.value = '';
            typing.style.display = 'block';

            try {
                // 2. Send to API (FIXED: Added site_id)
                const res = await fetch(API_URL + '/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        site_id: SITE_ID,  // This was missing!
                        message: text
                    })
                });

                const data = await res.json();
                typing.style.display = 'none';

                if(data.error) {
                    addMessage("⚠️ Error: " + data.error, 'bot-message');
                } else {
                    addMessage(data.reply, 'bot-message');
                }

            } catch(e) {
                typing.style.display = 'none';
                console.error(e);
                addMessage("⚠️ Connection error", 'bot-message');
            }
        }

        function addMessage(text, className) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
